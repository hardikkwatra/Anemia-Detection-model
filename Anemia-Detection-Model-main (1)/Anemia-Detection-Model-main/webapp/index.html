<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Lilita+One&display=swap"
        rel="stylesheet">

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style/index.css">
    <title>Anemia Detection</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm maroon-bg navbar-dark custom-navbar-height josefin-fnt">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Logo" style="width:40px; border-radius: 50px;">
                Anemia Detection
            </a>


            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="form.html">Detection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">More Info</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="bg">
        <div class="overlay">
            <div class="content">
                <span class="title">Do I Have Anemia?</span>
                <div class="form-btn">
                    <button class="btn" id="overlayButton" onclick="">
                        <span>Let's find out</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script>
        const overlay = document.querySelector('.overlay');
        const button = document.getElementById('overlayButton');
        button.addEventListener('mouseover', function () {
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
        });

        button.addEventListener('mouseout', function () {
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
        });

        document.getElementById("overlayButton").onclick = function () {
            location.href = "form.html";
        };
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
